{% extends "base.html" %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
  <div class="row d-flex text-center">
    <div class="col">
      
    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row d-flex justify-content-around">
    <div class="col-12 ">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{ MEDIA_URL }}carouselCat.jpg" class="d-block w-50" alt="First slide">
            <div class="carousel-caption d-none d-md-block text-dark bg-info">
              <h5>Cat</h5>
              <p>Something for your Cat</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{{ MEDIA_URL }}carouselDog.jpg" class="d-block w-50" alt="Second slide">
            <div class="carousel-caption d-none d-md-block text-dark bg-info">
              <h5>Dog</h5>
              <p>Something for your Dog <a>here</a></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{{ MEDIA_URL }}catdoghug.jpg" class="d-block w-50" alt="Third slide">
            <div class="carousel-caption d-none d-md-block text-dark bg-info">
              <h5>All products</h5>
              <p>Something for both</p>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
{% endblock %}
