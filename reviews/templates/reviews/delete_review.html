{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 text-center mb-5">
            <h2 class="text-center mt-2 mb-3">Delete your Review</h2>

        </div>
    </div>


    <div class="row d-flex justify-content-center">

        <div class="col-sm-6 d-flex justify-content-center">
            <form method="POST">
                {% csrf_token %}
                <!-- Display the review -->
                <ul class="review"></ul>
                {% csrf_token %}
                
                <button type="button" data-toggle="modal" data-target="#confirmationModal"
                    class="button mt-4 text-center cancel-button" id="delete-review">
                    Delete review</button>

                <!-- Modal -->
                <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog"
                    aria-labelledby="confirmationModal" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Are you sure?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to delete this
                                review? This CANNOT be undone!
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-danger">Yes, delete.</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </form>


        </div>
    </div>
</div>


{% endblock %}
