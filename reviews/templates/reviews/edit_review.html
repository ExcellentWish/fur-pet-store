{% extends "base.html" %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center">

        <div class="col-sm-8">
            <h2 class="text-center mt-2 mb-3">Edit your Review</h2>
        </div>
    </div>

    <div class="row d-flex justify-content-center">

        <div class="col-sm-6">
            <!--  form -->
            <form method="POST" class="mb-5">
                <ul class="full-form">

                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <button type="submit" class="btn btn-success rounded-3">Edit Review</button>
                    <a href="{% url 'delete_review' review.id %}" class="btn btn-danger rounded-3">Delete Review</a>
                </ul>
                
            </form>
        </div>
    </div>
</div>

{% endblock %}
